plugins {
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes "Main-Class": "com.highspot.mixtape.manager.MixTapeManager"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    testCompileOnly 'org.projectlombok:lombok:1.18.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.0'
    // command cli
    compile 'info.picocli:picocli:4.3.2'
    compileOnly 'info.picocli:picocli-codegen:4.3.2'
    testImplementation 'org.mockito:mockito-core:2.7.22'
}

application {
    // Define the main class for the application.
    mainClassName = 'com.highspot.mixtape.manager.MixTapeManager'
}

